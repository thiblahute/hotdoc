@require(symbol, hierarchy)
@extends('base_symbol.html')

@def header():
@(header_level = '4' if symbol.extension_attributes['order_by_section'] else '3')
<h@header_level>
	@symbol.link.title
</h@header_level>
@end

@def content():
\
@if hierarchy:
<div class="hierarchy_container">
	@hierarchy
</div>
@end

@if symbol.formatted_doc:
<div class="interface_details">
	@symbol.formatted_doc
</div>
@end
\
@end
